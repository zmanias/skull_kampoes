  <main class="container-register">
    <div class="form-wrapper">
      <h2>Form Pendaftaran Seminar Malaka Muda</h2>
      
      <form action="simpan.php" method="POST">
        <div class="input-group">
          <label for="nama">Nama Lengkap:</label>
          <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
        </div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email aktif" required>
        </div>

        <div class="input-group">
          <label for="hp">No. HP:</label>
          <input type="tel" id="hp" name="hp" placeholder="08xxxxxxxxxx" required>
        </div>

        <div class="input-group">
          <label for="instansi">Instansi / Asal Komunitas:</label>
          <input type="text" id="instansi" name="instansi" placeholder="Contoh: Mahasiswa / Komunitas Literasi / Umum" required>
        </div>

        <button type="submit" class="submit-btn">Daftar Sekarang</button>
      </form>
    </div>
  </main>
